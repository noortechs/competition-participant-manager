<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deltagerregistrering</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- JavaScript -->
    <script src="DeltagerManager.js" defer></script>
</head>
<body> 
<form>
       <fieldset>
 <fieldset>
<legend>Registrer Deltager</legend>
    <!-- Startnummer -->
    <label for="startnummer">Startnummer:</label>
    <span id="feilStartnummer" class="error-message"></span>
    <input type="number" id="startnummer" placeholder="Startnummer" required min="1"
           title="Startnummer må være et tall større enn 0"/>

    <!-- Navn -->
    <label for="navn">Navn:</label>
    <span id="feilNavn" class="error-message"></span>
    <input type="text" id="navn" placeholder="Navn"
           required pattern="[A-ZÆØÅ][a-zA-ZæøåÆØÅ\\- ]*"
           title="Navnet må starte med stor bokstav og kan inneholde bokstaver, bindestrek og mellomrom"/>

    <!-- Slutttid -->
    <label for="slutTid">Sluttid:</label>
    <span id="feilSluttid" class="error-message"></span>
    <input type="time" id="slutTid" required
           title="Velg en gyldig sluttid"/>

    <!-- Knapper -->
    <button type="button" id="registrerDeltager">Registrer Deltager</button>

    <label for="fra">Fra: </label>
    <span id="feilFraTid" class="error-message"></span>
    <input type="time"  id="fra"/>
    <label for="til">Til: </label>
    <span id="feiTilTid" class="error-message"></span>
    <input type="time"  id="til"/>
    <button type="button" id="visDeltagere">Vis Deltagere</button>

    <!-- Resultat / deltakerliste -->
    <div id="resultat"></div>
    </fieldset>
    </fieldset>
</form>
</body>
</html>
